<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03 TS Book Order</title>
  <style>
    *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body{
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: url(bg.jpg) no-repeat;
  background-size: cover;
  background-position: center;
}
.wrapper{
  width: 420px;
  background: transparent;
  border: 2px solid rgba(255, 255, 255, .2);
  backdrop-filter: blur(9px);
  color: #fff;
  border-radius: 12px;
  padding: 30px 40px;
}
.wrapper h1{
  font-size: 36px;
  text-align: center;
}
.wrapper .input-box{
  position: relative;
  width: 100%;
  height: 50px;
  
  margin: 30px 0;
}
.input-box input{
  width: 100%;
  height: 100%;
  background: transparent;
  border: none;
  outline: none;
  border: 2px solid rgba(255, 255, 255, .2);
  border-radius: 40px;
  font-size: 16px;
  color: #fff;
  padding: 20px 45px 20px 20px;
}
.input-box input::placeholder{
  color: #fff;
}
.input-box i{
  position: absolute;
  right: 20px;
  top: 30%;
  transform: translate(-50%);
  font-size: 20px;

}
.wrapper .remember-forgot{
  display: flex;
  justify-content: space-between;
  font-size: 14.5px;
  margin: -15px 0 15px;
}
.remember-forgot label input{
  accent-color: #fff;
  margin-right: 3px;

}
.remember-forgot a{
  color: #fff;
  text-decoration: none;

}
.remember-forgot a:hover{
  text-decoration: underline;
}
.wrapper .btn{
  width: 100%;
  height: 45px;
  background: #fff;
  border: none;
  outline: none;
  border-radius: 40px;
  box-shadow: 0 0 10px rgba(0, 0, 0, .1);
  cursor: pointer;
  font-size: 16px;
  color: #333;
  font-weight: 600;
}
.wrapper .register-link{
  font-size: 14.5px;
  text-align: center;
  margin: 20px 0 15px;

}
.register-link p a{
  color: #fff;
  text-decoration: none;
  font-weight: 600;
}
.register-link p a:hover{
  text-decoration: underline;
}

  </style>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="" name="TS">
      <h1>03 TS Book Order</h1>
      <div class="input-box">
        <input type="text" placeholder="Name" name="Name" required>
      </div>
      <div class="input-box">
        <input type="number" placeholder="Mobile Number" name="Number" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Address" name="Address" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="District" name="District" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Tehsil" name="Tehsil" required>
      </div>
      <div class="input-box">
        <input type="number" placeholder="Pincode" name="Pincode" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Sewadar Roll No" name="Sewadar" required>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox" readonly>Everything is Correct</label>
      </div>
      <button type="submit" class="btn" name="submit">Submit</button>
    </form>
  </div>
  <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbz0tV7_m-nc8koKE4JPt1fjuYOStoBi3PW7GHFsC6MX16XTAVO-Fl8UH7tuIUABVami/exec'
      const form = document.forms['TS']

      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => alert("Your Response has been Submitted Successfully"))
          .catch(error => console.error('Error!', error.message))
      })
  </script>
</body>
</html>
